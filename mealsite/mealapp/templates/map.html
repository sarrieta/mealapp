{% extends 'base.html' %}
{% load static %}
{% block content %}

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
       #map {
         height: 80%;
         margin-left:100px;
         margin-right:100px;
         margin-bottom:200px;
         float:center;

       }

       body{
         background-color:black;
         background-image: url("{%static 'media/img/background/index-header-background.jpg'%}");
         background-repeat:no-repeat;
         background-size:cover;
         background-attachment: fixed;
         background-position: center;
       }

       #background,footer {

        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-image: url("{%static 'media/img/background/restaurants-menu.jpg'%}");
        background-repeat:no-repeat;
        background-size:cover;
        background-attachment: fixed;
        background-position: center;
        z-index: 1;
    }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* equal card height */
.row-equal > div[class*='col-'] {
    display: flex;
    flex: 1 0 auto;
}

.row-equal .card {
   width: 100%;
}

/* ensure equal card height inside carousel */
.carousel-inner>.row-equal.active,
.carousel-inner>.row-equal.next,
.carousel-inner>.row-equal.prev {
    display: flex;
}

/* prevent flicker during transition */
.carousel-inner>.row-equal.active.left,
.carousel-inner>.row-equal.active.right {
    opacity: 0.5;
    display: flex;
}


/* control image height */
.card-img-top-250 {
    max-height: 250px;
    overflow:hidden;
}


    </style>



  <header class="masthead text-center text-white d-flex">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h1 class="text-uppercase">
            <strong><font size="">Restaurants</font></strong>
          </h1>
          <hr>
        </div>

      </div>
    </div>
  </header>

  <div id="map"></div>


  <!------ Include the above in your HEAD tag ---------->
<div id='background'>
  <div class="masthead text-center text-white d-flex">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <h1 class="text-uppercase">
            <strong><font size="">Menus</font></strong>
          </h1>
          <hr>
        </div>

      </div>
    </div>
  </div>


<section class="carousel slide" data-ride="carousel" id="postsCarousel">


    <div class="container p-t-0 m-t-2 carousel-inner">
      {% for restaurant in restaurants%}
      <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h4 id="restaurant_name_oncard" class="card-title">{{restaurant.name}}</h4>
              <br>
              <h6 class="card-subtitle mb-2 text-mrestaurant_name_oncarduted">{{restaurant.opening}}</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" id="view_website" class="card-link"> Website</a>
              <button class='view_menu'>View Menu</button>
            </div>
          </div>
          <br>
      {% endfor %}


            <div id="items_table">

            </div>



    </div>
</section>
</div>
<footer>
</footer>



{%endblock%}
